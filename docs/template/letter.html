            left: 10vw;
            min-height: 20vh;
            width : 80vw;
            border : solid var(--baseColor_border);
        }

        .subtitles {
            display : table-cell;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>

    loggingObj('ajax' , xhr);
    var xhr = new XMLHttpRequest();
    loggingObj('ajax' , xhr);

    xhr.open('GET', './../../test/docs/template/data/aaa.txt');
    xhr.send();
    xhr.onreadystatechange = function() {
        if (xhr.readyState === 4 && xhr.status === 200) {

            //データを取得後の処理を書く
        }
    }
    /**
     * ログUtil
     */
    function logging(processName, message) {
        console.log('[' + processName + '] ' + message);
    }

    var loggingMarkCount = 0;
    /**
     * ログUtil(目立つラインをつけて目印にする)
     */
    function loggingMark(message) {
        console.log(++loggingMarkCount + '----------------------------------------- ' + message + ' ----------------------------------------- ');
    }

    /**
     * ログUtil(オブジェクトの内容出力)
     */
    function loggingObj(processName, object) {
        console.log('[' + processName + '] ');
        console.dir(object);
    }
    </script>
</body>

</html>
